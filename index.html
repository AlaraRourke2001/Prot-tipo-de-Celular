<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Prototype</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        /* Smartphone Container */
        .smartphone {
            width: 360px;
            height: 700px;
            background-color: #111;
            border-radius: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 10px solid #222;
            transition: all 0.3s ease;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .smartphone {
                width: 320px;
                height: 650px;
                border-radius: 35px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .smartphone {
                width: 100%;
                max-width: 320px;
                height: 600px;
                border-radius: 30px;
            }
        }
        
        /* Notch */
        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 25px;
            background-color: #111;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            z-index: 10;
        }
        
        /* Tela */
        .screen {
            width: 100%;
            height: 100%;
            background-color: #000;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        /* Tela de Bloqueio */
        .lock-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0c2461, #1e3799);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 80px 20px 60px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5;
        }
        
        .lock-screen.hidden {
            display: none;
        }
        
        .time-display {
            text-align: center;
            margin-top: 60px;
        }
        
        .current-time {
            font-size: 3.5rem;
            font-weight: 300;
        }
        
        .current-date {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .password-pad {
            width: 100%;
            text-align: center;
        }
        
        .password-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .password-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .password-dot.filled {
            background-color: #fff;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 270px;
            margin: 0 auto;
        }
        
        .number-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .number-btn:active {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }
        
        .number-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .delete-btn, .unlock-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 15px;
        }
        
        /* Tela Principal */
        .home-screen {
            width: 100%;
            height: 100%;
            background-color: #111;
            padding-top: 40px;
            padding-bottom: 80px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        
        .home-screen.active {
            display: flex;
        }
        
        /* Barra de Status */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            color: white;
            font-size: 0.85rem;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Aplicativos */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .app-icon:active {
            transform: scale(0.9);
        }
        
        .app-icon-img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            margin-bottom: 8px;
        }
        
        .app-name {
            color: white;
            font-size: 0.8rem;
            text-align: center;
        }
        
        /* Dock de Apps */
        .app-dock {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dock-app {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }
        
        /* Tela de Aplicativos */
        .app-screen {
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.4s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .app-screen.active {
            left: 0;
        }
        
        .app-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            height: 60px;
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            margin-right: 15px;
            cursor: pointer;
            color: #007bff;
        }
        
        .app-title {
            font-size: 1.2rem;
            font-weight: 600;
            flex-grow: 1;
        }
        
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        /* WhatsApp */
        .chat-list {
            display: flex;
            flex-direction: column;
        }
        
        .chat-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        
        .chat-item:active {
            background-color: #f0f0f0;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #25D366;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            margin-right: 15px;
        }
        
        .chat-info {
            flex-grow: 1;
        }
        
        .chat-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .chat-last-message {
            color: #666;
            font-size: 0.9rem;
        }
        
        .chat-time {
            color: #999;
            font-size: 0.8rem;
        }
        
        /* Instagram */
        .post {
            background-color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
        }
        
        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #E4405F;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .post-user {
            font-weight: 600;
        }
        
        .post-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
        }
        
        .post-actions {
            display: flex;
            padding: 10px 15px;
            font-size: 1.5rem;
            gap: 15px;
        }
        
        .post-action {
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .post-action:active {
            color: #E4405F;
        }
        
        .post-likes {
            padding: 0 15px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .post-caption {
            padding: 0 15px 15px;
            color: #333;
        }
        
        /* Configurações */
        .settings-list {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .setting-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: white;
        }
        
        .setting-name {
            flex-grow: 1;
        }
        
        /* Notas */
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .note {
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        
        .note:active {
            transform: scale(0.98);
        }
        
        .note-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .note-content {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .note-date {
            font-size: 0.8rem;
            color: #999;
        }
        
        /* E-mail */
        .email-list {
            display: flex;
            flex-direction: column;
        }
        
        .email-item {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .email-item:active {
            background-color: #f0f0f0;
        }
        
        .email-sender {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .email-subject {
            margin-bottom: 5px;
        }
        
        .email-preview {
            color: #666;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Galeria */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }
        
        .gallery-item {
            height: 110px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* Tela de Foto Ampliada */
        .photo-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }
        
        .photo-viewer.active {
            display: flex;
        }
        
        .full-photo {
            max-width: 100%;
            max-height: 100%;
        }
        
        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        /* Barra de Navegação */
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }
        
        .nav-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #888;
            cursor: pointer;
        }
        
        .nav-btn.active {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="smartphone">
        <div class="notch"></div>
        <div class="screen">
            <!-- Tela de Bloqueio -->
            <div class="lock-screen" id="lockScreen">
                <div class="time-display">
                    <div class="current-time" id="currentTime">--:--</div>
                    <div class="current-date" id="currentDate">-- --- ----</div>
                </div>
                
                <div class="password-pad">
                    <div class="password-display" id="passwordDisplay">
                        <div class="password-dot"></div>
                        <div class="password-dot"></div>
                        <div class="password-dot"></div>
                        <div class="password-dot"></div>
                    </div>
                    
                    <div class="number-pad">
                        <div class="number-btn" data-number="1">
                            1
                            <div class="number-label"></div>
                        </div>
                        <div class="number-btn" data-number="2">
                            2
                            <div class="number-label">ABC</div>
                        </div>
                        <div class="number-btn" data-number="3">
                            3
                            <div class="number-label">DEF</div>
                        </div>
                        <div class="number-btn" data-number="4">
                            4
                            <div class="number-label">GHI</div>
                        </div>
                        <div class="number-btn" data-number="5">
                            5
                            <div class="number-label">JKL</div>
                        </div>
                        <div class="number-btn" data-number="6">
                            6
                            <div class="number-label">MNO</div>
                        </div>
                        <div class="number-btn" data-number="7">
                            7
                            <div class="number-label">PQRS</div>
                        </div>
                        <div class="number-btn" data-number="8">
                            8
                            <div class="number-label">TUV</div>
                        </div>
                        <div class="number-btn" data-number="9">
                            9
                            <div class="number-label">WXYZ</div>
                        </div>
                        <div></div>
                        <div class="number-btn" data-number="0">
                            0
                        </div>
                        <button class="delete-btn" id="deleteBtn">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button class="unlock-btn" id="unlockBtn">
                            <i class="fas fa-lock"></i> Desbloquear
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Tela Principal -->
            <div class="home-screen" id="homeScreen">
                <div class="status-bar">
                    <div class="status-left">
                        <span>9:41</span>
                    </div>
                    <div class="status-right">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-three-quarters"></i>
                    </div>
                </div>
                
                <div class="apps-grid" id="appsGrid">
                    <!-- Aplicativos serão adicionados via JavaScript -->
                </div>
                
                <div class="app-dock">
                    <div class="dock-app" style="background-color: #128C7E;" data-app="whatsapp">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="dock-app" style="background-color: #E4405F;" data-app="instagram">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <div class="dock-app" style="background-color: #34A853;" data-app="gallery">
                        <i class="fas fa-images"></i>
                    </div>
                    <div class="dock-app" style="background-color: #EA4335;" data-app="email">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
            </div>
            
            <!-- Tela do WhatsApp -->
            <div class="app-screen" id="whatsappScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">WhatsApp</div>
                    <button class="back-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="app-content">
                    <div class="chat-list">
                        <!-- Conversas serão adicionadas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Tela do Instagram -->
            <div class="app-screen" id="instagramScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">Instagram</div>
                    <button class="back-btn">
                        <i class="fas fa-plus-square"></i>
                    </button>
                </div>
                <div class="app-content">
                    <!-- Posts serão adicionados via JavaScript -->
                </div>
                <div class="navbar">
                    <button class="nav-btn active"><i class="fas fa-home"></i></button>
                    <button class="nav-btn"><i class="fas fa-search"></i></button>
                    <button class="nav-btn"><i class="fas fa-plus-square"></i></button>
                    <button class="nav-btn"><i class="fas fa-heart"></i></button>
                    <button class="nav-btn"><i class="fas fa-user"></i></button>
                </div>
            </div>
            
            <!-- Tela de Configurações -->
            <div class="app-screen" id="settingsScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">Configurações</div>
                </div>
                <div class="app-content">
                    <div class="settings-list">
                        <!-- Configurações serão adicionadas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Tela de Notas -->
            <div class="app-screen" id="notesScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">Notas</div>
                    <button class="back-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="app-content">
                    <div class="notes-grid">
                        <!-- Notas serão adicionadas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Tela de E-mail -->
            <div class="app-screen" id="emailScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">E-mail</div>
                    <button class="back-btn">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>
                <div class="app-content">
                    <div class="email-list">
                        <!-- E-mails serão adicionadas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Tela da Galeria -->
            <div class="app-screen" id="galleryScreen">
                <div class="app-header">
                    <button class="back-btn" data-back="home">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="app-title">Galeria</div>
                    <button class="back-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="app-content">
                    <div class="gallery-grid">
                        <!-- Fotos serão adicionadas via JavaScript -->
                    </div>
                </div>
            </div>
            
            <!-- Visualizador de Fotos -->
            <div class="photo-viewer" id="photoViewer">
                <button class="close-viewer" id="closeViewer">
                    <i class="fas fa-times"></i>
                </button>
                <img class="full-photo" id="fullPhoto" src="" alt="Foto ampliada">
            </div>
        </div>
    </div>

    <script>
        // Dados do protótipo
        const apps = [
            { id: 'whatsapp', name: 'WhatsApp', color: '#128C7E', icon: 'fab fa-whatsapp' },
            { id: 'instagram', name: 'Instagram', color: '#E4405F', icon: 'fab fa-instagram' },
            { id: 'settings', name: 'Configurações', color: '#8E8E93', icon: 'fas fa-cog' },
            { id: 'notes', name: 'Notas', color: '#FF9500', icon: 'fas fa-sticky-note' },
            { id: 'email', name: 'E-mail', color: '#EA4335', icon: 'fas fa-envelope' },
            { id: 'gallery', name: 'Galeria', color: '#34A853', icon: 'fas fa-images' }
        ];
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Atualizar hora e data
            updateTime();
            setInterval(updateTime, 1000);
            
            // Inicializar aplicativos
            initApps();
            initWhatsApp();
            initInstagram();
            initSettings();
            initNotes();
            initEmail();
            initGallery();
            
            // Configurar eventos
            setupEventListeners();
        });
        
        // Atualizar hora e data
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'long' });
            
            document.getElementById('currentTime').textContent = timeString;
            document.getElementById('currentDate').textContent = dateString.charAt(0).toUpperCase() + dateString.slice(1);
        }
        
        // Inicializar aplicativos na tela inicial
        function initApps() {
            const appsGrid = document.getElementById('appsGrid');
            apps.forEach(app => {
                const appElement = document.createElement('div');
                appElement.className = 'app-icon';
                appElement.dataset.app = app.id;
                
                appElement.innerHTML = `
                    <div class="app-icon-img" style="background-color: ${app.color}">
                        <i class="${app.icon}"></i>
                    </div>
                    <div class="app-name">${app.name}</div>
                `;
                
                appsGrid.appendChild(appElement);
            });
        }
        
        // WhatsApp - Inicializar conversas
        function initWhatsApp() {
            const chats = [
                { name: 'João Silva', lastMessage: 'Tudo bem?', time: '10:30', unread: true },

                { name: 'Grupo Família', lastMessage: 'Carlos: Vejam essa foto!', time: 'Ontem', unread: true },

        // Configurar eventos
        function setupEventListeners() {
            // Desbloquear celular
            const lockScreen = document.getElementById('lockScreen');
            const homeScreen = document.getElementById('homeScreen');
            const passwordDisplay = document.getElementById('passwordDisplay');
            const passwordDots = passwordDisplay.querySelectorAll('.password-dot');
            const numberBtns = document.querySelectorAll('.number-btn');
            const deleteBtn = document.getElementById('deleteBtn');
            const unlockBtn = document.getElementById('unlockBtn');
            
            let password = '';
            const correctPassword = '1234';
            
            // Botões numéricos
            numberBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    if (password.length < 4) {
                        password += this.dataset.number;
                        updatePasswordDisplay();
                        
                        // Verificar se a senha está correta
                        if (password.length === 4) {
                            if (password === correctPassword) {
                                setTimeout(() => {
                                    lockScreen.classList.add('hidden');
                                    homeScreen.classList.add('active');
                                    password = '';
                                    updatePasswordDisplay();
                                }, 300);
                            } else {
                                setTimeout(() => {
                                    password = '';
                                    updatePasswordDisplay();
                                }, 500);
                            }
                        }
                    }
                });
            });
            
            // Botão de deletar
            deleteBtn.addEventListener('click', function() {
                if (password.length > 0) {
                    password = password.slice(0, -1);
                    updatePasswordDisplay();
                }
            });
            
            // Botão de desbloquear
            unlockBtn.addEventListener('click', function() {
                if (password === correctPassword) {
                    lockScreen.classList.add('hidden');
                    homeScreen.classList.add('active');
                    password = '';
                    updatePasswordDisplay();
                } else {
                    password = '';
                    updatePasswordDisplay();
                }
            });
            
            // Atualizar exibição da senha
            function updatePasswordDisplay() {
                passwordDots.forEach((dot, index) => {
                    if (index < password.length) {
                        dot.classList.add('filled');
                    } else {
                        dot.classList.remove('filled');
                    }
                });
            }
            
            // Abrir aplicativos
            const appIcons = document.querySelectorAll('.app-icon, .dock-app');
            appIcons.forEach(icon => {
                icon.addEventListener('click', function() {
                    const appId = this.dataset.app;
                    openApp(appId);
                });
            });
            
            // Voltar para a tela inicial
            const backBtns = document.querySelectorAll('.back-btn[data-back="home"]');
            backBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    closeAllApps();
                    homeScreen.classList.add('active');
                });
            });
            
            // Visualizador de fotos
            const photoViewer = document.getElementById('photoViewer');
            const closeViewer = document.getElementById('closeViewer');
            const fullPhoto = document.getElementById('fullPhoto');
            
            document.querySelectorAll('.gallery-item').forEach(item => {
                item.addEventListener('click', function() {
                    const bgImage = this.style.backgroundImage;
                    const imageUrl = bgImage.slice(5, -2); // Extrair URL da imagem
                    fullPhoto.src = imageUrl;
                    photoViewer.classList.add('active');
                });
            });
            
            closeViewer.addEventListener('click', function() {
                photoViewer.classList.remove('active');
            });
        }
        
        // Abrir aplicativo
        function openApp(appId) {
            const homeScreen = document.getElementById('homeScreen');
            const appScreen = document.getElementById(appId + 'Screen');
            
            homeScreen.classList.remove('active');
            appScreen.classList.add('active');
        }
        
        // Fechar todos os aplicativos
        function closeAllApps() {
            const appScreens = document.querySelectorAll('.app-screen');
            appScreens.forEach(screen => {
                screen.classList.remove('active');
            });
        }
        
        // Gerar cor aleatória
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFD166', '#06D6A0', '#118AB2', '#EF476F', '#073B4C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
