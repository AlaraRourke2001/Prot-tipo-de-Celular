<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Celular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone {
            width: 360px;
            height: 780px;
            background: #111;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 12px solid #222;
        }

        .screen {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 28px;
            overflow: hidden;
            position: relative;
        }

        /* Tela de Bloqueio */
        .lock-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px 40px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .time-container {
            text-align: center;
            margin-top: 60px;
        }

        .time {
            font-size: 64px;
            font-weight: 200;
            letter-spacing: 2px;
        }

        .date {
            font-size: 20px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 300px;
            padding-bottom: 30px;
        }

        .key {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 auto;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key-number {
            font-size: 28px;
            font-weight: 300;
        }

        .key-letters {
            font-size: 10px;
            opacity: 0.7;
            margin-top: 2px;
        }

        #key-delete {
            grid-column: 3;
            font-size: 24px;
        }

        #key-0 {
            grid-column: 2;
        }

        .password-display {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .password-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.2s;
        }

        .password-dot.filled {
            background: white;
            transform: scale(1.2);
        }

        .unlock-message {
            text-align: center;
            margin-top: 20px;
            min-height: 24px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Tela Principal */
        .home-screen {
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
        }

        .status-bar {
            height: 30px;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
        }

        .app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            align-content: start;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.1);
        }

        .app-icon:active {
            transform: scale(0.95);
        }

        .app-icon-img {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }

        .app-name {
            color: white;
            font-size: 12px;
            text-align: center;
        }

        /* Tela do WhatsApp */
        .whatsapp-screen {
            width: 100%;
            height: 100%;
            background: #0d1418;
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
        }

        .whatsapp-header {
            background: #202c33;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .whatsapp-title {
            font-size: 18px;
            font-weight: 500;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: #111b21;
            border-bottom: 1px solid #222e35;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation:hover {
            background: #202c33;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #005c4b;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin-right: 15px;
        }

        .conversation-info {
            flex: 1;
        }

        .conversation-name {
            color: white;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .conversation-preview {
            color: #8696a0;
            font-size: 14px;
        }

        .chat-screen {
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230c1317"/><path d="M0 50L50 0L100 50L50 100Z" fill="%23121a1f" opacity="0.4"/></svg>');
            display: none;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
        }

        .chat-header {
            background: #202c33;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 8px;
            position: relative;
            word-wrap: break-word;
        }

        .message.received {
            background: #202c33;
            color: white;
            align-self: flex-start;
        }

        .message.sent {
            background: #005c4b;
            color: white;
            align-self: flex-end;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.8;
            text-align: right;
            margin-top: 5px;
        }

        .chat-input {
            padding: 15px 20px;
            background: #202c33;
            display: flex;
            gap: 15px;
        }

        .chat-input input {
            flex: 1;
            background: #2a3942;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            color: white;
            font-size: 16px;
        }

        .chat-input input:focus {
            outline: none;
        }

        .send-button {
            background: #005c4b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #25d366;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

        // Atualizar data e hora
        function updateDateTime() {
            const now = new Date();
            const timeElement = document.getElementById('currentTime');
            const dateElement = document.getElementById('currentDate');
            const statusTimeElement = document.getElementById('statusTime');
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;
            
            const days = ['Domingo', 'Segunda-feira', 'Ter√ßa-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'S√°bado'];
            const months = ['janeiro', 'fevereiro', 'mar√ßo', 'abril', 'maio', 'junho', 'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'];
            
            const dateString = `${days[now.getDay()]}, ${now.getDate()} de ${months[now.getMonth()]}`;
            
            timeElement.textContent = timeString;
            dateElement.textContent = dateString;
            statusTimeElement.textContent = timeString;
        }

        // Atualizar os pontos da senha
        function updatePasswordDots() {
            const dots = document.querySelectorAll('.password-dot');
            dots.forEach((dot, index) => {
                if (index < enteredPassword.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        // Verificar senha
        function checkPassword() {
            if (enteredPassword === CORRECT_PASSWORD) {
                unlockPhone();
            } else if (enteredPassword.length === 4) {
                const messageElement = document.getElementById('unlockMessage');
                messageElement.textContent = "Senha incorreta";
                messageElement.style.color = "#ff6b6b";
                
                // Vibrar tela (efeito visual)
                const lockScreen = document.getElementById('lockScreen');
                lockScreen.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    lockScreen.style.animation = '';
                }, 500);
                
                // Limpar senha ap√≥s 1 segundo
                setTimeout(() => {
                    enteredPassword = "";
                    updatePasswordDots();
                    messageElement.textContent = "";
                }, 1000);
            }
        }

        // Desbloquear celular
        function unlockPhone() {
            const lockScreen = document.getElementById('lockScreen');
            const homeScreen = document.getElementById('homeScreen');
            const notification = document.getElementById('notification');
            
            // Efeito de transi√ß√£o
            lockScreen.style.opacity = '0';
            lockScreen.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                lockScreen.style.display = 'none';
                homeScreen.style.display = 'flex';
                currentScreen = "home";
                
                // Mostrar notifica√ß√£o
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
                
                // Resetar tela de bloqueio
                lockScreen.style.opacity = '1';
                lockScreen.style.transform = 'translateY(0)';
                enteredPassword = "";
                updatePasswordDots();
            }, 300);
        }

        // Carregar conversas do WhatsApp
        function loadConversations() {
            const conversationsList = document.querySelector('.conversations-list');
            conversationsList.innerHTML = '';
            
            conversations.forEach(conversation => {
                const conversationElement = document.createElement('div');
                conversationElement.className = 'conversation';
                conversationElement.innerHTML = `
                    <div class="conversation-avatar">${conversation.avatar}</div>
                    <div class="conversation-info">
                        <div class="conversation-name">${conversation.name}</div>
                        <div class="conversation-preview">${conversation.lastMessage}</div>
                    </div>
                `;
                
                conversationElement.addEventListener('click', () => openChat(conversation));
                conversationsList.appendChild(conversationElement);
            });
        }

        // Abrir chat
        function openChat(conversation) {
            const whatsappScreen = document.getElementById('whatsappScreen');
            const chatScreen = document.getElementById('chatScreen');
            const chatHeader = chatScreen.querySelector('.whatsapp-title');
            const chatMessages = document.getElementById('chatMessages');
            
            currentChat = conversation;
            chatHeader.textContent = conversation.name;
            
            // Carregar mensagens
            chatMessages.innerHTML = '';
            conversation.messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.type}`;
                messageElement.innerHTML = `
                    ${message.text}
                    <div class="message-time">${message.time}</div>
                `;
                chatMessages.appendChild(messageElement);
            });
            
            // Rolar para baixo
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Transi√ß√£o
            whatsappScreen.style.display = 'none';
            chatScreen.style.display = 'flex';
            currentScreen = "chat";
        }

        // Enviar mensagem
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();
            const chatMessages = document.getElementById('chatMessages');
            
            if (messageText && currentChat) {
                const now = new Date();
                const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                
                // Adicionar mensagem na tela
                const messageElement = document.createElement('div');
                messageElement.className = 'message sent';
                messageElement.innerHTML = `
                    ${messageText}
                    <div class="message-time">${timeString}</div>
                `;
                chatMessages.appendChild(messageElement);
                
                // Adicionar mensagem na conversa
                currentChat.messages.push({
                    text: messageText,
                    time: timeString,
                    type: 'sent'
                });
                
                // Limpar input
                input.value = '';
                
                // Simular resposta autom√°tica ap√≥s 1-3 segundos
                setTimeout(() => {
                    const responses = [
                        "Entendi!",
                        "Ok!",
                        "Legal!",
                        "Vou verificar",
                        "Combinado!",
                        "Obrigado!"
                    ];
                    
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    const responseTime = new Date();
                    const responseTimeString = `${responseTime.getHours().toString().padStart(2, '0')}:${responseTime.getMinutes().toString().padStart(2, '0')}`;
                    
                    // Adicionar resposta na tela
                    const responseElement = document.createElement('div');
                    responseElement.className = 'message received';
                    responseElement.innerHTML = `
                        ${randomResponse}
                        <div class="message-time">${responseTimeString}</div>
                    `;
                    chatMessages.appendChild(responseElement);
                    
                    // Adicionar resposta na conversa
                    currentChat.messages.push({
                        text: randomResponse,
                        time: responseTimeString,
                        type: 'received'
                    });
                    
                    // Atualizar √∫ltima mensagem na lista de conversas
                    currentChat.lastMessage = randomResponse;
                    
                    // Atualizar preview na lista de conversas
                    const conversationElement = document.querySelector(`.conversation:nth-child(${conversations.indexOf(currentChat) + 1}) .conversation-preview`);
                    if (conversationElement) {
                        conversationElement.textContent = randomResponse;
                    }
                    
                    // Rolar para baixo
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    
                    // Mostrar notifica√ß√£o
                    const notification = document.getElementById('notification');
                    notification.textContent = `WhatsApp: ${currentChat.name}`;
                    notification.style.display = 'block';
                    setTimeout(() => {
                        notification.style.display = 'none';
                    }, 3000);
                    
                }, 1000 + Math.random() * 2000);
                
                // Rolar para baixo
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Navega√ß√£o entre telas
        function goBack() {
            const homeScreen = document.getElementById('homeScreen');
            const whatsappScreen = document.getElementById('whatsappScreen');
            const chatScreen = document.getElementById('chatScreen');
            
            switch(currentScreen) {
                case "chat":
                    chatScreen.style.display = 'none';
                    whatsappScreen.style.display = 'flex';
                    currentScreen = "whatsapp";
                    break;
                case "whatsapp":
                    whatsappScreen.style.display = 'none';
                    homeScreen.style.display = 'flex';
                    currentScreen = "home";
                    break;
                case "home":
                    // Voltar para tela de bloqueio
                    homeScreen.style.display = 'none';
                    document.getElementById('lockScreen').style.display = 'flex';
                    currentScreen = "lock";
                    enteredPassword = "";
                    updatePasswordDots();
                    break;
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Atualizar data e hora
            updateDateTime();
            setInterval(updateDateTime, 60000);
            
            // Carregar conversas
            loadConversations();
            
            // Eventos do teclado num√©rico
            document.querySelectorAll('.key').forEach(key => {
                key.addEventListener('click', () => {
                    const keyValue = key.getAttribute('data-key');
                    
                    if (keyValue === 'delete') {
                        // Tecla de deletar
                        enteredPassword = enteredPassword.slice(0, -1);
                    } else if (enteredPassword.length < 4) {
                        // Tecla num√©rica
                        enteredPassword += keyValue;
                    }
                    
                    updatePasswordDots();
                    checkPassword();
                });
            });
            
            // Evento para a tecla Delete (‚å´)
            document.getElementById('key-delete').addEventListener('click', () => {
                enteredPassword = enteredPassword.slice(0, -1);
                updatePasswordDots();
                document.getElementById('unlockMessage').textContent = "";
            });
            
            // Evento do WhatsApp
            document.getElementById('whatsappApp').addEventListener('click', () => {
                document.getElementById('homeScreen').style.display = 'none';
                document.getElementById('whatsappScreen').style.display = 'flex';
                currentScreen = "whatsapp";
            });
            
            // Eventos dos bot√µes de voltar
            document.getElementById('backFromWhatsapp').addEventListener('click', goBack);
            document.getElementById('backFromChat').addEventListener('click', goBack);
            
            // Evento de enviar mensagem
            document.getElementById('sendMessage').addEventListener('click', sendMessage);
            
            // Enviar mensagem com Enter
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Teclado f√≠sico (para teste)
            document.addEventListener('keydown', (e) => {
                if (currentScreen === "lock" && e.key >= '0' && e.key <= '9' && enteredPassword.length < 4) {
                    enteredPassword += e.key;
                    updatePasswordDots();
                    checkPassword();
                } else if (e.key === 'Backspace' && currentScreen === "lock") {
                    enteredPassword = enteredPassword.slice(0, -1);
                    updatePasswordDots();
                }
            });
        });

        // Adicionar anima√ß√£o de shake
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
